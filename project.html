<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incredible India Travel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ======= Header ======= -->
  <header>
    <h1>Incredible India</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#places">Places</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- ======= Hero Section ======= -->
  <section id="home" class="hero">
    <h2>Explore the Beauty of India</h2>
    <p>Plan your next adventure with us!</p>
    <a href="#places" class="btn">Discover Places</a>
  </section>

  <!-- ======= Places Section ======= -->
  <section id="places" class="places">
    <h2>Top Destinations</h2>
    <div class="cards">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1587329310686-17a0fdf7edfd?auto=format&fit=crop&w=800&q=60" alt="Taj Mahal">
        <h3>Taj Mahal</h3>
        <p>The symbol of love in Agra.</p>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=60" alt="Jaipur Palace">
        <h3>Jaipur</h3>
        <p>The Pink City of Rajasthan.</p>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=60" alt="Goa Beach">
        <h3>Goa</h3>
        <p>Beautiful beaches & nightlife.</p>
      </div>
    </div>
  </section>

  <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="4"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>©️ 2025 Incredible India Travel</p>
  </footer>
</body>
</html>
